events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # 启用gzip压缩
    gzip on;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        text/xml
        application/xml
        application/xml+rss
        text/javascript;

    server {
        listen 80;
        server_name whitemeta.cn;
        root /usr/share/nginx/html;
        index index.html;

        # 静态资源缓存策略（针对 /resume 路径下的静态资源）
        location ~* ^/resume/.*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            root /usr/share/nginx/html;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # 简历编辑器应用路径 - React Router支持
        location /resume/ {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /resume/index.html;
            add_header Cache-Control "no-cache";
        }

        # 处理 /resume 重定向到 /resume/
        location = /resume {
            return 301 /resume/;
        }

        # 健康检查端点
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
